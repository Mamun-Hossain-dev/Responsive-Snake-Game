<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Snake Game</title>
    <link rel="icon" type="image/x-icon" href="./assets/22285-snake-icon.png" />
    <!-- Font Awesome link -->
    <script
      src="https://kit.fontawesome.com/5544c6582b.js"
      crossorigin="anonymous"
    ></script>
    <!-- Style Link -->
    <link rel="stylesheet" href="./style.css" />
    <!-- script Link -->
    <script defer src="./app.js"></script>
  </head>
  <body>
    <main>
      <!-- header content -->
      <div class="flex">
        <div class="header-content">
          <div>Points: <span id="points">0000</span></div>
          <div>
            <h2>SnakeMania 3.0</h2>
          </div>
          <div class="score">
            <p>High Score: <span id="high-score">00</span></p>
            <p>Score: <span id="score">000</span></p>
          </div>
        </div>
      </div>
      <div class="container flex">
        <div id="snake-board"></div>
      </div>
      <!-- controls buttons -->
      <div class="controls-btn flex">
        <button class="up">
          <i class="fa-solid fa-arrow-up"></i>
        </button>
        <button class="left">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="right">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
        <button class="down">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
      </div>
    </main>
  </body>
</html>
